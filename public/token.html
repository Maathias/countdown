<body>
	Logging in...
	<br />
	If this window does not close automatically, try again.
</body>

<script>
	try {
		const params = new URLSearchParams(document.location.search)

		localStorage.code = JSON.stringify({
			code: params.get('code'),
			state: params.get('state'),
		})
		document.write(localStorage.code)
	} catch (err) {
		document.write(err)
	}
</script>
